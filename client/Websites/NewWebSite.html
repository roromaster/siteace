<template name="websiteModal">
  <div class="modal fade" id="websiteModal">
    <div class="modal-dialog modal-sm modal-md modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Website add / edit</h4>
        </div>
        <div class="new-website-container">
      		<!-- {{> quickForm collection="Websites" id="addWebsiteForm" type="insert" class="new-website-form"}} -->
          {{> addWebSiteForm}}
      	</div>
      </div>
    </div>
  </div>
</template>


<template name="addWebSiteForm">
  <form class="form-horizontal add-website-form">
    <div class="form-group">
      <div class="col-sm-10">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" class="form-control" placeholder="URL of your site">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <label for="title">Title:</label>
        <input type="text" id="title" name="Title" class="form-control" placeholder="Title">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <label for="description">Description:</label>
        <input type="text" id="description" name="Description" class="form-control" placeholder="Description">
      </div>
    </div>
    <div class="form-group ">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" value="Add" class="btn btn-primary btn-add-site">Submit </button>
        <button class="btn-deny">Cancel</button>
      </div>
    </div>
  </form>
</template>

<template name="websiteModal">
  <div class="modal fade" id="websiteModal">
    <div class="modal-dialog modal-sm modal-md modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Website add / edit</h4>
        </div>
          {{> addWebSiteForm}}
      </div>
    </div>
  </div>
</template>

<template name="addWebSiteForm">
  <form class="form-horizontal add-website-form" id="add-website-form" role="form">
    <div class="row">
      <div class="form-group has-feedback">
        <label class="control-label" for="url">URL:</label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input class="form-control input-lg" type="url" id="url" name="url" />
          <span class="form-control-feedback glyphicon" aria-hidden="true"></span>
        </div>
      </div>
      <div class="form-group has-feedback">
        <label for="title" class="control-label">Title:</label>
        <input type="text" id="title" name="title" class="form-control " placeholder="Title" />
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
      <div class="form-group has-feedback">
        <label for="description" class="col-sm-2 control-label">Description:</label>
        <textarea id="description" name="description" class="form-control" placeholder="Description"></textarea>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
      <div class="form-group">
        <button type="submit" value="Add" class="btn btn-primary btn-add-site">Submit</button>
        <button type="button" class="btn btn-deny">Cancel</button>
      </div>

    </div>


  </form>
</template>

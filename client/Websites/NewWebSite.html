<template name="websiteModal">
  <div class="modal fade" id="websiteModal">
    <div class="modal-dialog modal-xs modal-sm modal-md modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Website add / edit</h4>
        </div>
        <div class="modal-body">
            {{> addWebSiteForm}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="addWebSiteForm">
      <form class="form-horizontal" id="add-website-form" role="form">
        <div class="form-group has-feedback">
          <label class="col-sm-2 control-label " for="url">URL:</label>
          <div class="col-sm-10">
            <input class="form-control" type="url" id="url" name="url" placeholder="Type in your URL">
            <span class="glyphicon form-control-feedback"></span>
          </div>
        </div>

        <div class="form-group has-feedback">
          <label for="title" class="control-label col-sm-2">Title:</label>
          <div class="col-sm-10">
            <input type="text" id="title" name="title" class="form-control " placeholder="Title">
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          </div>
        </div>

        <div class="form-group has-feedback">
          <label for="description" class="control-label col-sm-2">Description:</label>
          <div class="col-sm-10">
            <textarea id="description" name="description" class="form-control" placeholder="Description"></textarea>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          </div>
        </div>

          <button type="submit" value="Add" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-deny">Cancel</button>
      </form>

</template>

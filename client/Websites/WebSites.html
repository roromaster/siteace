<!-- template that displays several website items -->
<template name="Websites">
<div class="container-fluid">
	<div class="flash-messages">
		  {{> flashMessages}}
	</div>
			{{#EasySearch.Each index=websitesindex}}
		  	 {{> website_item}}
		  {{/EasySearch.Each}}
</div>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
	<a href="/websites/{{_id}}">
	<div class="website-item col-xs-12 col-sm-6 col-md-4 col-lg-3">
		<a href="{{url}}">{{title}}</a>
		<p>
			{{description}}
		</p>
		<p>
			By: {{web_author}}
		</p>
		<span>{{when}}</span>
		<a href="#" class="vote-up js-upvote">
			{{upCount}}
			<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
		</a>
		<a href="#" class="vote-down js-downvote">
			<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true">{{downCount}}</span>
		</a>
		<!-- you will be putting your up and down vote buttons in here! -->

	</div>
	</a>
</template>

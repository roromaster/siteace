<template name="CommentsTemplate">
  {{> CommentAddTemplate}}
  <p>
    {{count}} Comments:
  </p>

  {{#each comments}}
  <div class="row col-lg-8">
    <div class="panel panel-default">
      <div class="panel-body">
        <textarea readonly class="comment-description" >{{comment}}</textarea>
      </div>
      <div class="panel-footer text-right">
        {{username}} &nbsp;Â·&nbsp; {{when createdOn}}
      </div>
    </div>

  </div>
  {{/each}}
</template>



<template name="CommentAddTemplate">
  <form class="form-horizontal add-comment-form">
    <div class="form-group">
      <div class="col-lg-6">
      <textarea name="comment" class="form-control" rows="5" cols="20"></textarea>
      </div>
    </div>
    <div class="form-group ">
      <button type="submit" value="Add" class="btn btn-primary btn-add-comment">Add</button>
    </div>
  </form>
</template>

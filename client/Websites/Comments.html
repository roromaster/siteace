

<template name="CommentsTemplate">


  <div class="container">

      {{> CommentAddTemplate}}

    {{#each website.comments}}
    <div class="row">
      <div class="comment-item col-lg-6">
        {{comment}}
        <br />
      </div>
    </div>

    {{/each}}
  </div>

</template>


<template name="CommentAddTemplate">

<form class="form-horizontal add-comment-form">
  <div class="form-group">
    <div class="col-sm-10">
        <input type="text" name="comment" class="form-control" placeholder="Write a comment">
    </div>
  </div>
  <div class="form-group ">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="click" value="Add" class="btn btn-primary btn-add-comment" />
    </div>

  </div>
</form>


</template>

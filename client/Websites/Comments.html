

<template name="CommentsTemplate">
  <div class="container">
      {{> CommentAddTemplate}}

    {{#each website.comments}}
    <div class="row">
      <!-- <div class="comment-item col-lg-6"> -->
      <textarea readonly class="comment-item col-lg-6" > {{comment}}</textarea>
      <!-- </div> -->
    </div>

    {{/each}}
  </div>

</template>


<template name="CommentAddTemplate">
<form class="form-horizontal add-comment-form">
  <div class="form-group">
    <div class="col-lg-6">
        <!-- <input type="text" name="comment" class="form-control" placeholder="Write a comment"> -->
        <textarea name="comment" class="form-control" rows="5" cols="20"></textarea>
    </div>
  </div>
  <div class="form-group ">
        <button type="submit" value="Add" class="btn btn-primary btn-add-comment">Add</button>
  </div>
</form>


</template>
